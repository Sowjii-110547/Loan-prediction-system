<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color:rgb(245, 245, 220);
            font-family: Arial, sans-serif;
        }
        .container {
            background:white; 
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            width: 500px;
            box-shadow: 0px 3px 7px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #6a5acd;
        }
        label {
            color: #6a5acd;
            
        }
        .form-control {
            background:rgb(203, 236, 203);
            border: 1px solid #6a5acd;
            color: #2c3e50;
        }
        .form-control:focus {
            border-color: #9370db;
            box-shadow: 0 0 5px #9370db;
        }
        .btn-primary {
            background-color: #6a5acd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5b5fc7;
        }
        h4 {
            color: #4b0082;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4 text-center">Loan Prediction System</h2>
        <form action="/predict" method="post" class="mt-4">
            <div class="mb-3">
                <label>Person's Age:</label>
                <input type="number" class="form-control" name="age" required>
            </div>
            <div class="mb-3">
                <label>Person's Income:</label>
                <input type="number" class="form-control" name="income" required>
            </div>
            <div class="mb-3">
                <label>Loan Amount You Want:</label>
                <input type="number" class="form-control" name="amount" required>
            </div>
            <div class="mb-3">
                <label>Person's Gender:</label>
                <select class="form-control" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Person's Education:</label>
                <select class="form-control" name="education">
                    <option value="Bachelor">Bachelor</option>
                    <option value="High School">High School</option>
                    <option value="Master">Master</option>
                    <option value="Doctorate">Doctorate</option>
                    <option value="Associate">Associate</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Person's Home Ownership:</label>
                <select class="form-control" name="home_ownership">
                    <option value="RENT">Rent</option>
                    <option value="OWN">Own</option>
                    <option value="MORTGAGE">Mortgage</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Loan Intent:</label>
                <select class="form-control" name="loan_intent">
                    <option value="PERSONAL">Personal</option>
                    <option value="EDUCATION">Education</option>
                    <option value="MEDICAL">Medical</option>
                    <option value="VENTURE">Venture</option>
                    <option value="HOMEIMPROVEMENT">Home Improvement</option>
                    <option value="DEBTCONSOLIDATION">Debt Consolidation</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Previous Loan Defaults:</label>
                <select class="form-control" name="prev_loan_defaults">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        <h4 class="mt-4 text-center">{{ prediction_text }}</h4>
    </div>
</body>
</html>
